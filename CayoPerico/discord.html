<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2A2A72, #009FFD);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-discord {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #5865F2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-discord:hover {
            background: #4854D7;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Únete a nuestro canal de Discord!</h1>
        <p>Haz clic en el botón de abajo para unirte y ser parte de la comunidad.</p>
        <a href="https://discord.gg/TuEnlaceDiscord" class="btn-discord" target="_blank">Ir a Discord</a>
    </div>

    <script>
        // Animación de fondo interactiva
        const colors = ['#2A2A72', '#009FFD', '#5865F2', '#FF595E'];
        let currentIndex = 0;

        setInterval(() => {
            document.body.style.background = `linear-gradient(135deg, ${colors[currentIndex]}, ${colors[(currentIndex + 1) % colors.length]})`;
            currentIndex = (currentIndex + 1) % colors.length;
        }, 4000);
    </script>
</body>
</html>
